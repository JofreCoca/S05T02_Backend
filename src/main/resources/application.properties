spring.application.name=S05T02_Backend

# Configuración MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/DoggoDate?useSSL=false&serverTimezone=UTC
spring.datasource.username=${USERNAME_MYSQL}
spring.datasource.password=${PASSWORD_MYSQL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuración
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Token
PASSWORD_JWT=${PASSWORD_JWT}}
